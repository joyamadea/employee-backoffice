<div class="card m-5">
    <p-toast></p-toast>
    <p class="text-2xl w-12 font-semibold">Employee List</p>
    <p-table
        class="w-12 justify-content-center"
        #empTable
        [value]="emp"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        (onRowSelect)="onRowSelect($event)"
        selectionMode="single"
        [globalFilterFields]="['username','group']"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton class="p-button-outlined" icon="pi pi-plus" (click)="addEmployee()"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="empTable.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="username" style="width: 20%">Username <p-sortIcon field="username"></p-sortIcon></th>
                <th pSortableColumn="firstName" style="width: 20%">Name <p-sortIcon field="username"></p-sortIcon></th>
                <th pSortableColumn="group" style="width: 20%">Group <p-sortIcon field="group"></p-sortIcon></th>
                <th pSortableColumn="status" style="width: 20%">Status <p-sortIcon field="status"></p-sortIcon></th>
                <th style="width: 20%">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-emp>
            <tr [pSelectableRow]="emp">
                <td>{{ emp.username }}</td>
                <td>{{ emp.firstName }} {{ emp.lastName }}</td>
                <td>{{ emp.group }}</td>
                <td>{{ emp.status }}</td>
                <td>
                    <div class="flex flex-wrap gap-3">
                        <p-button label="Edit" severity="warning" (onClick)="editEmployee(emp.username)"></p-button>
                        <p-button label="Delete" severity="danger" (onClick)="deleteEmployee(emp.username)"></p-button>
                    </div>
                    
                </td>
            </tr>
        </ng-template>
        <!-- <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template> -->
    </p-table>
</div>
